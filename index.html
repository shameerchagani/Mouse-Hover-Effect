    <title>Mouse Hover Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 50px;
            margin: 10px auto;
            background: #434343;
        }

        section {
            width: 100%;
            margin: 10px auto;
        }

        .icons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icons i {
            margin-right: 15px;
        }

        .myClass {
            color: lime;
            animation: mymove 2s infinite;
        }

        .outClass {
            animation: outclass 2s;
        }

        @keyframes mymove {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes outclass {
            from {
                color: lime
            }

            to {
                color: black
            }
        }
    </style>

</head>

    <script defer>
        let icon = document.querySelectorAll('.fas')
        let i = document.querySelectorAll('i')
        icon.forEach(el => (el.addEventListener('mouseover', function () {
            console.log(el)
            el.classList.remove('outClass')
            el.classList.toggle('myClass')
            icon.forEach(el => (el.addEventListener('mouseout', function () {
                el.classList.remove('myClass')
                el.classList.add('outClass')
            })))
        })))
    </script>
